<!DOCTYPE html>
<html>
<head>
    <title>所有记录</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        img { max-width: 100px; }
    </style>
</head>
<body>
    <h1>我的所有记录</h1>
    <a href="/">返回首页添加</a>
    
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>标题</th>
                <th>内容</th>
                <th>图片</th>
            </tr>
        </thead>
        <tbody>
            {% for post in posts %}
            <tr>
                <td>{{ post[0] }}</td> <td>{{ post[1] }}</td> <td>{{ post[2] }}</td> <td>
                    {% if post[3] %}
                        <img src="{{ url_for('static', filename='uploads/' + post[3]) }}">
                    {% else %}
                        无图
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
            </tbody>
    </table>
</body>
</html>
